<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/icons/favicon.ico"
    />
    <title>Webpack - Bootstrap</title>
  </head>
  <body>
    <div class="container mx-auto py-4 px-3">
      <div class="brand">
        <img
          class="img"
          src="assets/images/icons/clear-view-escapes.svg"
          alt=""
        />
      </div>
      <h1>Bootstrap --> Wordpers</h1>
      <a href="about.html">
        <button class="btn btn-primary">Bootstrap-Index</button></a
      >
      <button class="btn btn-danger open-measure">Measure</button>
      <button
        type="button"
        class="btn btn-primary me-3"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
      >
        Toggle offcanvas
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you
            have chosen. Like, text, images, lists, etc.
          </div>
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
            >
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>
      </div>
      <a
        id="popoverButton"
        class="text-success"
        href="#"
        role="button"
        data-bs-toggle="popover"
        title="Custom popover"
        data-bs-content="This is a Bootstrap popover."
        >Example popover</a
      >
    </div>

    <div id="measureME" style="text-align: center"><h3>measureME</h3></div>
  </body>
</html>
